<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body { font-family: sans-serif; margin: 2em; text-align: center; color: #333; }
        .error-container { border: 1px solid #ddd; padding: 2em 1em; border-radius: 8px; max-width: 600px; margin: 2em auto; background-color: #f9f9f9; }
        h1 { font-size: 3em; color: #dc3545; margin: 0; }
        p { font-size: 1.2em; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <p>We're sorry, something went wrong on our end.</p>
        <p>Our team has been notified, and we are working to fix it. Please try again later.</p>
        <a href="{{ url_for('show_home_page') }}">Go back to the Homepage</a>
    </div>
</body>
</html>
